<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris, France Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .current-weather {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .current-temp {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .current-condition {
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .forecast-section {
            margin-top: 30px;
        }

        .forecast-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .day-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .day-temp {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }

        .precipitation {
            color: #666;
            font-size: 0.9em;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .current-temp {
                font-size: 3.5em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Paris Weather</h1>
            <p>France</p>
        </div>

        <div class="current-weather">
            <div class="current-condition">❄️ Light Snow</div>
            <div class="current-temp">48°F</div>
            <p>Current Conditions</p>
        </div>

        <div class="forecast-section">
            <h2>5-Day Forecast</h2>
            <div class="forecast-grid">
                <div class="forecast-card">
                    <div class="day-name">Friday</div>
                    <div class="day-temp">49°F</div>
                    <div class="precipitation">45% snow</div>
                </div>
                <div class="forecast-card">
                    <div class="day-name">Saturday</div>
                    <div class="day-temp">40°F</div>
                    <div class="precipitation">20% snow</div>
                </div>
                <div class="forecast-card">
                    <div class="day-name">Sunday</div>
                    <div class="day-temp">47°F</div>
                    <div class="precipitation">70% snow</div>
                </div>
                <div class="forecast-card">
                    <div class="day-name">Monday</div>
                    <div class="day-temp">49°F</div>
                    <div class="precipitation">25% rain</div>
                </div>
                <div class="forecast-card">
                    <div class="day-name">Tuesday</div>
                    <div class="day-temp">47°F</div>
                    <div class="precipitation">20% rain</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Weather data updated: February 13, 2026</p>
        </div>
    </div>
</body>
</html>
